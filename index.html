<!DOCTYPE html>
<l lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIES APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Movies App</h1>
    </header>
    
    <main>
      
      <div class="search-form-container">
            
        <form>
          <label for="genreDropdown">GENRE</label>
          <select id="genreDropdown">
          <option>All</option>
          </select>
          
          <label for="yearDropdown">YEAR</label>
          <select id="yearDropdown">
            <option>All</option>
          </select>
          
          <label for="languageDropdown">LANGUAGE</label>
          <select id="languageDropdown">
            <option>All</option>
          </select>
        
        </form><br>

        <label for="ratingDropdown">RATING</label>
        <select id="ratingDropdown">
          <option>All</option>
        </select>

      </div>

    </main>


    <script src="script.js"></script>



    <section id="movieDetails">
      <h2>Movie Details</h2>
      <div id="movieDetailsContainer"></div>
    </section>

  </body>
  </html>
